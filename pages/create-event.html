<html>
  <head>
    <title>Create Event</title>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Current CSS -->
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="form-group row eventDiv noBordered">
            <label for="inputEventName" class="col-3 col-form-label"
              >Name of the event:
            </label>
            <div class="col-4 eventBorderedField">
              <input
                type="text"
                class="form-control noBordered"
                id="inputName"
                placeholder="Event name"
              />
            </div>
          </div>

          <!--Participants -->
          <div class="form-group row eventDiv" >
            <label for="inputParticipants" class="col-3 col-form-label"
              >Participants:
            </label>
            <div class="col-4 eventBorderedField" id="inputParticipants">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox1"
                  value="John"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >John</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox2"
                  value="Mary"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >Mary</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox3"
                  value="Alfred"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Alfred</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inlineCheckbox4"
                  value="Claudia"
                />
                <label class="form-check-label" for="inlineCheckbox4"
                  >Claudia</label
                >
              </div>
            </div>
          </div>

          <!--Day -->
          <div class="form-group row eventDiv">
            <label for="inputDay" class="col-3 col-form-label">Day: </label>
            <div class="col-4 eventBorderedField">
              <select class="custom-select mb-3" id="inputDay">
                <option selected>Select day</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
              </select>
            </div>
          </div>

          <!--Time -->
          <div class="form-group row eventDiv">
            <label for="inputTime" class="col-3 col-form-label"
              >Time:
            </label>
            <div class="col-4 eventBorderedField">
              <select class="custom-select mb-3" id="inputTime">
                <option selected>Select time</option>
                <option value="1">10:00</option>
                <option value="2">11:00</option>
                <option value="3">12:00</option>
                <option value="4">13:00</option>
                <option value="5">14:00</option>
                <option value="6">15:00</option>
                <option value="7">16:00</option>
                <option value="8">17:00</option>
                <option value="9">18:00</option>
              </select>
            </div>
          </div>
        </div>

        <!--Cancel button -->
        <div class="row">
          <div class="col-10 d-flex justify-content-end">
            <div class="col-3">
              <input
                type="button"
                class="btn btn-secondary btn-lg eventScreenBtn"
                onclick="cancelEvent()"
                value="Cancel"
              />
            </div>
            <!--Confirm button -->
            <div class="col-3">
              <input
                type="button"
                class="btn btn-secondary btn-lg eventScreenBtn"
                onclick="confirmEvent()"
                value="Confirm"
              />
            </div>
          </div>
        </div>

        <!--Alert-->
        <div style="visibility: hidden" id="alertDiv">
          <div class="alert alert-danger alert-fixed" role="alert">
            Failed to create an event. Time slot is already booked.
          </div>
        </div>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Current JS -->
    <script src="../js/index.js"></script>
  </body>
</html>
