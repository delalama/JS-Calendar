<html>
  <head>
    <title>Calendar</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- Current CSS -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body onload="refreshTable()">

<div class="container">
  <div class="row">
    
    <div class="col-6">
       <h1>Calendar</h1>
    </div>

    <div class="col-3">
            <div class="col-3">
              <select id="memberFilter" class="custom-select custom-select-lg mb-3" onclick="filterBooks()">
                <option selected >All members</option>
                <option value="John">John</option>
                <option value="Mary">Mary</option>
                <option value="Alfred">Alfred</option>
                <option value="Claudia">Claudia</option>
              </select>
            </div>
    </div>
    
    <div class="col-3">
       <div class="col-3">
                <input type="button" class="btn btn-secondary btn-lg" onclick="location.href='pages/create-event.html';" value="New Event +" />
            </div>
    </div>
    

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

        <!--Bootstrap table -->
        <div class="col-xs-12">
          <table class="table">
            <thead class="table-dark">
              <tr class="bg-danger">
                <th scope="col" class="col-xs-2 text-center">Name</th>
                <th scope="col" class="col-xs-2 text-center">Mon</th>
                <th scope="col" class="col-xs-2 text-center">Tue</th>
                <th scope="col" class="col-xs-2 text-center">Wed</th>
                <th scope="col" class="col-xs-2 text-center">Thu</th>
                <th scope="col" class="col-xs-2 text-center">Fri</th>
              </tr>
            </thead>
            <tbody>
              <tr id="time1">
                <th scope="row" class="text-center">10:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr id="time2">
                <th scope="row" class="text-center">11:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tr id="time3">
                <th scope="row" class="text-center">12:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>

              <tr id="time4">
                <th scope="row" class="text-center">13:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              
              <tr id="time5">
                <th scope="row" class="text-center">14:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>

              <tr id="time6">
                <th scope="row" class="text-center">15:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>

              <tr id="time7">
                <th scope="row" class="text-center">16:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>

              <tr id="time8">
                <th scope="row" class="text-center">17:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>

              <tr id="time9">
                <th scope="row" class="text-center">18:00</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


        <!--Button -->
        <div class="col-xs-3">
           <input
             type="button"
             class="btn btn-secondary btn-lg "
             onclick="deleteSessionStorage()"
             value="deleteSessionStorage"
           />
         </div>


        
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <p class="text-center">Are you sure you want to delete</p>
            <p id="eventDataPrompt" class="text-center"></p>
             <div class="col text-center"">
                <div class="col-xs-8">
                    <button type="button" class="close btn btn-primary" onclick="cancelDelete()">No</button>
                    <button type="button" class="close btn btn-primary" onclick="deleteEvent()">Yes</button>
                </div>
             </div>
          </div>

        </div>

    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Current JS -->
    <script src="js/index.js"></script>
  </body>
</html>
